<article class="w-100 h-100 d-block float-right p-4 whitesmoke-background">
    <p class="font-weight-bold text-dark">{{packageChoose}}</p>
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-primary mt-2">{{eonPackage}}</h4>
            <h4 class="text-primary mb-5">{{tvPackage}}</h4>
            <!-- PackageName property binding -->
            <p class="text-dark font-weight-bold">{{packageName}}</p>
        </div>
        <div class="col-md-6">
            <div class="d-flex mt-4"><h4 class="font-weight-bold text-dark">{{packagePrice}}</h4>
                <p class="ml-2 mt-1 font-weight-bold text-dark">{{currency}}</p></div>
        </div>
    </div>
</article>
